<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/2.3.54/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta charset="utf-8"/>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
      #waveform {
        outline: none !important; 
      }
      region.wavesurfer-region {
        content: attr(data-region-label);
      }
      region.wavesurfer-region[data-region-highlight] {
        border: 1px solid rgb(86, 180, 239);
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.05) inset, 0px 0px 8px rgba(82, 168, 236, 0.6);
      }
      #wave-spectrogram canvas{
        left: 0;
      }
      #specLabels{
        position: absolute!important;
      }
      .list--three-line .list__tile {
        height: 100px!important;
      }
      .list__tile .input-group.input-group--solo label {
        padding-left: 0px!important;
      }
      .list__tile .input-group.input-group--solo .input-group__input {
        padding: 0px!important;
      }
      .list__tile__action .btn--icon{
        margin: 4px!important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <v-app>
        <!-- サイドバー --> 
        <v-navigation-drawer right fixed style="z-index: 11;" v-model="drawer" app>
            <v-list-tile>
              <v-list-tile-action>
                <v-icon>folder_open</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title>Files</v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
            <v-divider></v-divider>
            <v-list-tile
              v-for="item in files" :key="item.url"
              v-on:click="selectFile(item)">
              <v-list-tile-action>
                <v-icon color="red" v-if="item.url===target.url">movie</v-icon>
                <v-icon v-else>movie</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title>{{item.url}}</v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
            <v-divider></v-divider>
          </v-list>
        </v-navigation-drawer>


        <!-- ツールバー --> 
        <v-toolbar color="indigo" style="z-index: 10;" dark fixed app>
          <v-toolbar-title>Application</v-toolbar-title>
          <v-spacer></v-spacer>
          <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
        </v-toolbar>

        <!-- コンテンツ --> 
        <v-content>
          <v-container fluid fill-height v-if="target.url">
            <v-layout justify-center align-center>
              <video-player
                v-bind:url=target.url
                v-bind:fps=target.fps
                v-bind:by=target.by>
              </video-player>
            </v-layout>
          </v-container>
        </v-content>
        <v-footer justify-center align-center text-center color="indigo" app inset>
          <span class="white--text">&copy; 2018 qh73xe@waseda</span>
        </v-footer>
      </v-app>
    </div>

    <!-- vue 関係の読み込み --> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>

    <!-- Wavesufer.js の読み込み --> 
    <script src="lib/wavesurfer/wavesurfer.js"></script>
    <script src="lib/wavesurfer/plugin/wavesurfer.regions.js"></script>
    <script src="lib/wavesurfer/plugin/wavesurfer.spectrogram.js"></script>
    <script src="lib/wavesurfer/plugin/wavesurfer.minimap.js"></script>
    <script src="lib/wavesurfer/plugin/wavesurfer.timeline.js"></script>

    <!-- 本体の読み込み --> 
    <script src="src/main.js"></script>
  </body>
</html>
